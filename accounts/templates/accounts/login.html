{% extends 'base.html' %}

{% block body %}
    <h1>Login</h1>
    <form class="site-form" action="/accounts/login/" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
           <input type="hidden" name="next" value="{{ request.GET.next}}">
        {% endif %}
        <button type="submit">login</button>
    </form>
    
{% endblock %}
